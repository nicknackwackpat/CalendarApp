<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div id="nineAmRow" class="row">
          <div class="col-2">
            <p id="nineAm">9am </p>
          </div>
          <form class="day-input col-8" id="nineAmForm">
            <input type="text" id="nineAmInput" placeholder="Add event">
            </form>
          <div class="col-2">
            <button id="9amButton" class="saveBtn" type="submit">Save</button>
          </div>
        </div>
        <hr>
        <section id="tenAmRow" class="row">
          <div class="col-2">
            <p id="tenAm">10am </p>
          </div>

          </div>
        </section>
        <hr>
        <section id="elevenAmRow" class="row">

          </div>

          <div class="col-2">
            <button id="11amButton" class="saveBtn" type="submit">Save</button>

        </section>
        <hr>

          </div>

          <div class="col-2">
            <button id="12pmButton" class="saveBtn" type="submit">Save</button>
          </div>
        </section>
        <hr>

      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
